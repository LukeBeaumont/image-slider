<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Japanese Photos</h1>

      <div class="slider">
        <button class="previous-btn"><</button>
        <img src="./img/imgOne.jpeg" alt="" />
        <img class="hide" src="./img/imgTwo.jpeg" alt="" />
        <img class="hide" src="./img/imgThree.jpeg" alt="" />
        <img class="hide" src="./img/imgFour.jpeg" alt="" />
        <img class="hide" src="./img/imgFive.jpeg" alt="" />
        <img class="hide" src="./img/imgSix.jpeg" alt="" />
        <button class="next-btn">></button>
      </div>
      <div class="counter-container">
        <div id="1" class="counter selected"></div>
        <div id="2" class="counter"></div>
        <div id="3" class="counter"></div>
        <div id="4" class="counter"></div>
        <div id="5" class="counter"></div>
        <div id="6" class="counter"></div>
      </div>
    </div>
  </body>
</html>
